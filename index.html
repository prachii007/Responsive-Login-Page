<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Login Page</title>
    <style>
        .border-0 {
            border-radius: 0 !important;
        }
    </style>
    <script src="script.js"></script>
</head>

<body>
    <div class="container mt-5 ">
        <div class="row justify-content-center">
            <div class="col-lg-3 col-md-4 col-sm-5 col-6">
                <h1 class="display-6 fs-5">Log in using your email</h1>
            </div>
        </div>
        <div class="row mb-3 justify-content-center">
            <div class="col-lg-3 col-md-4 col-sm-5 col-6">
                <label for="username" class="mb-1">Email</label>
                <input id="username" class="form-control" type="email" placeholder="Email address" />
            </div>
        </div>
        <div class="row mb-3 justify-content-center">
            <div class="col-lg-3 col-md-4 col-sm-5 col-6">
                <label for="password" class="mb-1">Password</label>
                <input id="password" class="form-control" type="password" placeholder="Password" />
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-3 col-md-4 col-sm-5 col-6">
                <div class="d-grid gap-2">
                    <button onclick="validate()" class="btn btn-primary border-0" type="button">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
